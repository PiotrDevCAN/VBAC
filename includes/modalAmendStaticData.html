<!-- Modal -->
<div id="amendStaticDataModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Amend Static Data Entry</h4>
      </div>
      <div class="modal-body">
        <form id="manageStaticDataForm">
          <div class="row originalValueRow">
            <div class="form-group">
              <label
                for="amendedValue"
                class="col-md-3 control-label ceta-label-left"
                >Original Value</label
              >
              <div class="col-sm-6">
                <input
                  class="form-control"
                  id="originalValue"
                  name="originalValue"
                  type="text"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label
                for="amendedValue"
                class="col-md-3 control-label ceta-label-left"
                id="amendedLabel"
                >Amended Value</label
              >
              <div class="col-sm-6">
                <input
                  class="form-control"
                  id="amendedValue"
                  name="amendedValue"
                  type="text"
                />
                <input id="amendTable" name="amendTable" type="hidden" />
                <input id="amendUid" name="amendUid" type="hidden" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          id="saveAmendedStaticData"
        >
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
