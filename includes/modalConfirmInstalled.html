<!-- Modal -->
<div id="confirmInstalled" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm DLP is Installed</h4>
      </div>
      <div class="modal-body">
        <h1
          class="text-center"
          style="font-size: 43px; background-color: red; color: white"
        >
          STOP
        </h1>
        <p>
          You must download and install the software <b>BEFORE</b> raising this
          request. It is against BCGs to create a DLP record if you don't have
          the software installed.
        </p>
        <label for="dlpInstalConfirmed"
          >Confirm DLP software is installed</label
        >
        <input type="checkbox" id="dlpInstalConfirmed" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
