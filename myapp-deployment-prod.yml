apiVersion: apps/v1
kind: Deployment
metadata:
  name: vbac
spec:
  replicas: 5
  revisionHistoryLimit: 0 # Default to 10 if not specified
  selector:
    matchLabels:
      app: vbac
  template:
    metadata:
      labels:
        app: vbac
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext: {}
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
      containers:
      - name: vbac
        image: kyndryl.jfrog.io/uki-business-intelligence-prod-docker-local/vbac:latest
        resources:
          limits:
            # no cpu limit! this is excluded on purpose
            # cpu: "1"
            memory: 3Gi
          requests:
            cpu: 32m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        imagePullPolicy: Always
        terminationMessagePolicy: File
        env:
        - name: PORT
          value: "8080"
        - name: TEMP_INLINE_VALUE
          # we can also pass env variables like in this way 
          value: Linux
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MY_POD_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        envFrom:
        - configMapRef:
            name: env-configmap-prod
        - secretRef:
            name: vbac-app-docker-secrets
        - secretRef:
            name: vbac-app-docker-secrets-db
        - secretRef:
            name: vbac-app-docker-secrets-smtp
        - secretRef:
            name: vbac-app-docker-secrets-sso
        - secretRef:
            name: vbac-app-docker-secrets-worker-api
        - secretRef:
            name: vbac-app-docker-secrets-redis
